{% extends "base/base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        .cta-button {
      display: inline-block;
      padding: 5px 10px;
      font-size: 1em;
      text-decoration: none;
      background-color: #3498db; 
      color: #ffffff; 
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2980b9; 
    }
    #logout-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #3498db; /* Green background color */
            color: white; /* White text color */
            border: none; /* No borders */
            padding: 10px 20px; /* Padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }  
    </style>
</head>
<body>

<script>
    window.onload = function() {
        var email = localStorage.getItem('email');
        var language_preference = localStorage.getItem('language_preference');
        var genre_pref = localStorage.getItem('genre_pref');
        var genres=['fiction', 'mystery_thriller_crime', 'romance', 'non_fiction', 'history_biography', 'fantasy_paranormal', 'children', 'young_adult', 'comics_graphic', 'poetry'];

        document.getElementById('userId').value = email;

        var languageSelect = document.getElementById('languagePreference');
        var genreSelect = document.getElementById('genrePreference');

        // TODO: FIX the selected index logic

        for (var j = 0; j < genres.length; j++) {
            var option = document.createElement('option');
            option.value = genres[j];
            option.text = genres[j];            
            genreSelect.add(option);
        }

        var formElements = document.querySelectorAll('select');
        formElements.forEach(function(element) {
            element.addEventListener('change', function() {
                enableUpdateButton();
            });
        });

        function enableUpdateButton() {
            var updateButton = document.getElementById('updateButton');
            updateButton.disabled = false;
        }
        
    };
    function getRecommendations(){
            window.location.href ='{% url "getLatestRecommendations" %}'
    }

    function logout(){
        localStorage.clear()
        sessionStorage.clear()
        var cookies = document.cookie;
        for (var i = 0; i < cookies.split(";").length; ++i)
        {
            var myCookie = cookies[i];
            var pos = myCookie.indexOf("=");
            var name = pos > -1 ? myCookie.substr(0, pos) : myCookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
        window.location.href = "{% url 'cognito_logout' %}"
        }
</script>

<button id="logout-button" onclick="logout()">Logout</button>


<div style="text-align: center;">
    <h1>Your Profile</h1>
</div>
<div style="text-align: center; margin-top: 20px;">
<form method="post" action="{% url 'update_profile' %}">
    {% csrf_token %}
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" disabled>
    </div>

    <div>
        <label for="languagePreference">Language Preference:</label>
        <select id="languagePreference" name="language_preference">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>
    </div>

    <div>
        <label for="genrePreference">Genre Preference:</label>
        <select id="genrePreference" name="genre_preference"></select>
    </div>

    <button type="submit" id="updateButton" disabled class="cta-button">Update</button></form>
</div>
<div style="text-align: center; margin-top: 20px;">
        <button class="cta-button">Check Want-To-Read Shelf</button>

        <button class="cta-button">Check Have-Read Shelf</button>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button class="cta-button" onclick="getRecommendations()">Get Recommendations!</button>
</div>

</body>
{% endblock%}
