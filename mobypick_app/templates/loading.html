<!-- temp_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <script>
                var isNewUser = sessionStorage.getItem('isNewUser');
                if (isNewUser === 'true') {
                    // Redirect to select_books
                    window.location.href = "{% url 'select_books' %}";
                } else {
                    // Redirect to show_recommendations
                    window.location.href = "{% url 'show_recommendations' %}";
                }
    </script>
    
</body>
</html>
